<!doctype html>
<html lang="vi">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Pocky Doll</title>

        <link rel="preconnect" href="https://c04.nhahodau.net/" crossorigin />

        <link rel="stylesheet" href="./assets/fonts/inter.css" />

        <link
            rel="stylesheet"
            href="./assets/icon/fontawesome-free-7.1.0-web/css/all.min.css"
        />

        <link rel="stylesheet" href="./assets/css/user.css" />

        <script defer src="./assets/js/auth.js"></script>
        <script defer src="./assets/js/user.js"></script>
    </head>
    <body>
        <div class="site-content-wrapper">
            <header class="site-header">
                <div class="header-inner container">
                    <div class="logo">
                        <a href="index.html" aria-label="Trang chủ">
                            <img
                                src="./assets/img/logo.svg"
                                alt="Pocky Doll"
                                width="120"
                                height="auto"
                            />
                        </a>
                    </div>

                    <div class="header-center">
                        <form
                            class="search-box"
                            role="search"
                            aria-label="Tìm kiếm sản phẩm"
                            id="searchForm"
                            onsubmit="return false;"
                        >
                            <input
                                id="searchInput"
                                type="search"
                                placeholder="Tìm kiếm tên nhân vật..." autocomplete="off"
                            />
                            <button id="searchBtn" aria-label="Tìm" type="submit"> <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </form>

                        <div id="searchFilters" class="search-filters-popup">
                            <div class="filter-group">
                                <strong>Khoảng giá</strong>
                                <div class="filter-options">
                                    <label><input type="radio" name="priceRange" value="all" checked> Tất cả</label>
                                    <label><input type="radio" name="priceRange" value="200-300"> 200k - 300k</label>
                                    <label><input type="radio" name="priceRange" value="300-400"> 300k - 400k</label>
                                    <label><input type="radio" name="priceRange" value="400+"> Trên 400k</label>
                                </div>
                            </div>
                            <div class="filter-group">
                                <strong>Phân loại (Anime)</strong>
                                <div class="filter-options">
                                    <select id="filterAnime" style="width: 100%;">
                                        <option value="all">Tất cả Anime</option>
                                        <option value="Demon Slayer">Demon Slayer</option>
                                        <option value="Genshin Impact">Genshin Impact</option>
                                        <option value="Hatsune Miku">Hatsune Miku</option>
                                        <option value="Naruto">Naruto</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        </div>

                    <nav
                        class="header-right"
                        id="headerRight"
                        aria-label="Liên kết nhanh"
                    >
                        <a
                            href="index.html"
                            class="icon-with-label"
                            aria-label="Trang chủ"
                        >
                            <div class="icon-wrap">
                                <i class="fa-solid fa-house"></i>
                            </div>
                            <div class="icon-label">Trang chủ</div>
                        </a>

                        <a
                            href="pages/user/cart.html"
                            class="icon-with-label"
                            id="cartBtn"
                            aria-label="Giỏ hàng"
                        >
                            <div class="icon-wrap">
                                <i class="fa-solid fa-cart-shopping"></i>
                            </div>
                            <div class="icon-label">Giỏ hàng</div>
                        </a>

                        <a
                            href="pages/user/login.html" 
                            class="icon-with-label"
                            id="loginBtn"
                            aria-label="Đăng nhập"
                        >
                            <div class="icon-wrap">
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <div class="icon-label">Đăng nhập</div>
                        </a>
						
                        <a
                            href="pages/user/signup.html" 
                            class="icon-with-label"
                            id="signupBtn"
                            aria-label="Đăng ký"
                        >
                            <div class="icon-wrap">
                                <i class="fa-solid fa-user-plus"></i>
                            </div>
                            <div class="icon-label">Đăng ký</div>
                        </a>
                    </nav>
                </div>
            </header>

            <section class="container">
                <div class="hero-box" id="hero">
                    <div class="hero-slide active">
                        <img
                            src=".\assets\img\banner1.png"
                            alt="Banner 1"
                            onerror="this.style.display='none'"
                        />
                    </div>
                    <div class="hero-slide">
                        <img
                            src=".\assets\img\banner2.png"
                            alt="Banner 2"
                            onerror="this.style.display='none'"
                        />
                    </div>
                    <div class="hero-slide">
                        <img
                            src=".\assets\img\banner3.png"
                            alt="Banner 3"
                            onerror="this.style.display='none'"
                        />
                    </div>
                    <div class="hero-inner">
                        <div class="hero-text" id="heroText">
                            Sản phẩm mới: Figure phiên bản giới hạn
                        </div>
                        <button class="hero-pill" id="heroCta">
                            Xem chi tiết
                        </button>
                    </div>
                    <div class="hero-dots" id="heroDots"></div>
                </div>
            </section>

            <section class="container">
                <div id="topics" class="topics-list"></div>
            </section>

            <main class="container main-area">
                <section id="products" aria-label="Danh sách sản phẩm">
                    <div class="grid" id="grid"></div>
                </section>
                <div class="pager" id="pager"></div>
            </main>

            <div class="modal-backdrop" id="modalBackdrop" aria-hidden="true">
                <div
                    class="modal"
                    role="dialog"
                    aria-modal="true"
                    id="modal"
                ></div>
            </div>
        </div>
        <footer class="site-footer">
            <div class="container">© 2025 Pocky Doll</div>
        </footer>
    </body>
</html>
